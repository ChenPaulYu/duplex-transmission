    <link rel="stylesheet" type="text/css" href="client.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>

    <div class="notice">
        <h1>
            Please Change <br>
            Your Orientation！<br>
            <br>
            請改變手機轉向！
        </h1>
    </div>
    <div class='circle'>
        <div id="inner" style="width:100%; height:100%; position: absolute; top: 0 ; left: 0">

        <div id="line-left"></div>
        <div id="line-right"></div>
        <div class="outer_panel">
            <div id="button_wrap">
                <div class="outer_button">
                    <button class="inside-btn glow blink-btn btn-1" id="button-1"> </button>
                </div>
                <div class="outer_button">
                    <button class="inside-btn glow blink-btn btn-2" id="button-2"></button>
                </div>
                <div class="outer_button">
                    <button class="inside-btn glow blink-btn btn-3" id="button-3"></button>
                </div>
                <div class="outer_button">
                    <button class="inside-btn glow blink-btn btn-4" id="button-4"></button>
                </div>
            </div>
        </div>
    </div>
